<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/webp" href="img/icons/32x23.webp" />
    <title>Kavil Coffee</title>
  </head>
  <body>
    <div id="root">
      <nav class="navbar navbar-expand-lg navbar-light py-2" id="secondary_nav">
        <div class="container w-100">
          <div class="row w-100" style="white-space: nowrap">
            <div class="row w-100" style="white-space: nowrap">
              <div
                class="col-md-4 col-sm-12 d-flex align-items-center justify-content-start"
              >
                <img
                  id="secondary_logo"
                  src="img/logo_mobile.webp"
                  alt="Secondary logo"
                />
              </div>
              <div
                class="col-4 d-flex align-items-center justify-content-center"
                id="secondary_navbar_links"
              >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link lng_about_us"
                      href="index.html#container_about_us"
                      >Про нас</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link lng_income"
                      href="index.html#container_income"
                      >Прибуток</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link lng_coffeemachine"
                      href="index.html#container_coffeemachine"
                      >Кав'ярня</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link lng_clients_cases"
                      href="index.html#container_clients_cases"
                      >Кейси</a
                    >
                  </li>
                </ul>
              </div>
              <div class="col d-flex align-items-center justify-content-end">
                <p
                  id="nav_phone_number"
                  style="white-space: nowrap; color: black; font-weight: bold"
                  class="mb-0"
                >
                  <a
                    href="tel:+380682019520"
                    style="color: inherit; text-decoration: inherit"
                    >+380 68 201 95 20</a
                  >
                </p>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-end d-none">
              <div class="radio-inputs">
                <label class="radio">
                  <input type="radio" name="radio" value="ua" checked="true" />
                  <span class="name">UA</span>
                </label>
                <label class="radio">
                  <input type="radio" name="radio" value="pl" />
                  <span class="name">PL</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <nav
        class="navbar navbar-expand-lg navbar-light py-2"
        id="mobile_nav_bar"
      >
        <div class="container w-100">
          <div class="row w-100" style="white-space: nowrap">
            <div class="col">
              <img
                id="secondary_logo"
                src="img/logo_mobile.webp"
                alt="Mobile logo"
              />
            </div>
            <div
              class="col"
              style="
                display: flex;
                align-items: center;
                justify-content: space-evenly;
              "
            >
              <p
                id="nav_phone_number"
                style="white-space: nowrap; color: black; font-weight: bold"
                class="mb-0"
              >
                <a
                  href="tel:+380682019520"
                  style="color: inherit; text-decoration: inherit"
                  >+380 68 201 95 20</a
                >
              </p>
            </div>
          </div>
        </div>
      </nav>
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          height: 90vh;
        "
      >
        <div id="success_message">
          <div id="main">
            <h1 style="color: #fab619; text-align: center" class="lng_success">
              Заявка була успішно відправлена
            </h1>

            <p
              style="
                text-align: center;
                color: white;
                padding: 5%;
                font-size: 20px;
              "
              class="lng_manager"
            >
              Наш менеджер зв'яжеться з вами протягом доби. Дякуємо!
            </p>
          </div>
        </div>
        <div>
          <button id="return_home" class="exchangeFrames lng_home">
            Повернутись на головну
          </button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var button = document.getElementById("return_home");
        var hash = window.location.hash;

        button.addEventListener("click", function () {
          window.location.href = "index.html" + hash;
        });
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/crm.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/language_switch.js"></script>
  </body>
</html>
